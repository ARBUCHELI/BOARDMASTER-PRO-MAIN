version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: boardmaster-postgres
    environment:
      POSTGRES_USER: boardmaster
      POSTGRES_PASSWORD: boardmaster123
      POSTGRES_DB: boardmaster
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U boardmaster"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
